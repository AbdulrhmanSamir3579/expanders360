<nav class="navbar">
  <div class="navbar-brand">
    <div class="brand-logo">L</div>
    <span class="brand-text">LegalFlow Monitor</span>
  </div>

  <div class="navbar-controls">
    <div class="control-group">
      <span class="last-updated" *ngIf="lastUpdated">
        Updated: {{ lastUpdated | date:'HH:mm:ss' }}
      </span>
      <div class="status-indicator">
        <div class="status-dot" [class.live]="isLive"></div>
        <span>{{ isLive ? 'LIVE' : 'PAUSED' }}</span>
      </div>
    </div>

    <div class="control-group">
      <button 
        class="btn-icon" 
        [class.active]="isLive"
        (click)="toggleLive.emit()"
        [title]="isLive ? 'Pause Updates' : 'Resume Updates'">
        <svg *ngIf="isLive" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        <svg *ngIf="!isLive" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>

      <button 
        class="btn-icon" 
        (click)="refresh.emit()"
        title="Refresh Data">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
    </div>

    <div class="control-group">
      <button 
        class="btn-icon" 
        (click)="toggleTheme.emit()"
        title="Toggle Theme">
        <!-- Sun Icon -->
        <svg *ngIf="isDark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <!-- Moon Icon -->
        <svg *ngIf="!isDark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </div>
</nav>
